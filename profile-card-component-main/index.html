<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Kumbh_Sans/KumbhSans-VariableFont_wght.ttf">
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <img src="./images/bg-pattern-bottom.svg" alt="pattern-bottom" id="img" class="bottom">
  <div class="profile-card">
    <div class="img-profile-sec">
      <img src="./images/bg-pattern-card.svg" alt="">
      <div class="img-container">
        <img src="./images/image-victor.jpg" alt="">
      </div>
    </div>
    <div class="profile abt">
      <p>
        <span class="equal-stats">Victor Crest &nbsp;</span>
        <span class="small-txt big">26</span>
      </p>
      <p class="small-txt spec">London</p>
    </div>
    <div class="profile-btm">
      <div class="section">
        <p class="equal-stats">80K</p>
        <p class="small-txt small">Followers</p>
      </div>
      <div class="section">
        <p class="equal-stats">803K</p>
        <p class="small-txt small">Likes</p>
      </div>
      <div class="section">
        <p class="equal-stats">1.4K</p>
        <p class="small-txt small">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
